	<div id="gotop"><img src="/img/top.png" alt="返回顶部" title="返回顶部"/></div>
	<script>
	/*返回顶部JS*/
	backTop = function (btnId){
		var btn = document.getElementById(btnId);
		var d = document.documentElement;
		var b = document.body;
		window.onscroll = btnDisplay;
		btn.onclick = function (){
			btn.style.display = "none";
			window.onscroll = null;
			this.timer = setInterval(function(){
				d.scrollTop -= Math.ceil((d.scrollTop+b.scrollTop)*0.1);
				b.scrollTop -= Math.ceil((d.scrollTop+b.scrollTop)*0.1);
				if((d.scrollTop + b.scrollTop) == 0) 
					clearInterval(btn.timer,window.onscroll = btnDisplay);
			},10);
		};
		function btnDisplay(){
			btn.style.display=(d.scrollTop+b.scrollTop>200)?'block':"none";
		}
	};
	backTop('gotop');//返回顶部调用
	</script>

      <script src="/js/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){ 
  $('.navbar').click(function(){
    $('header nav').toggleClass('shownav');
  });
  var myWidth = 0;
  function getSize(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
  };
  var m = $('#main'),
      a = $('#asidepart'),
      c = $('.closeaside'),
      o = $('.openaside');
  $(window).resize(function(){
    getSize(); 
    if (myWidth >= 1024) {
      $('header nav').removeClass('shownav');
    }else
    {
      m.removeClass('moveMain');
      a.css('display', 'block').removeClass('fadeOut');
      o.css('display', 'none');
        
    }
  });
  c.click(function(){
    a.addClass('fadeOut').css('display', 'none');
    o.css('display', 'block').addClass('fadeIn');
    m.addClass('moveMain');
  });
  o.click(function(){
    o.css('display', 'none').removeClass('beforeFadeIn');
    a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');      
    m.removeClass('moveMain');
  });
  $(window).scroll(function(){
    o.css("top",Math.max(80,260-$(this).scrollTop()));
  });
});
</script>
